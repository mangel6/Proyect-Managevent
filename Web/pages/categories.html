<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escoger Categoría</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .selected-card {
        border: 3px solid green;
        background-color: #f5f5f5; /* Color claro de fondo para la tarjeta seleccionada */
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>

    <main class="flex-grow-1">
      <div class="container mt-4 text-center">
        <h2>Escoger Categoría</h2>
        <div class="row mt-4" id="categoriesContainer">
          <!-- Tarjetas de categorías se cargarán dinámicamente aquí -->
        </div>

        <div class="mt-4">
          <button class="btn btn-primary" id="pagarButton">Ir a Pagar</button>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="/Web/backend/user-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/backend/categories.js"></script>
  </body>
</html>
