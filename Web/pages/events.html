<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos Disponibles</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header id="header"></header>

    <main class="flex-grow-1">
      <div class="container mt-4">
        <div class="row" id="eventContainer">
          <!-- Eventos se cargarán aquí dinámicamente -->
        </div>
      </div>
    </main>

    <!-- Aquí cargaremos el footer -->
    <footer id="footer"></footer>

    <!-- JavaScript para cargar los archivos del header y footer -->
    <script>
      // Función para cargar el header
      function loadHeader() {
        fetch("/Web/includes/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header").innerHTML = data;
          });
      }

      // Función para cargar el footer
      function loadFooter() {
        fetch("Web/includes/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          });
      }

      // Llamando a las funciones para cargar el contenido
      loadHeader();
      loadFooter();
    </script>
    <script src="/Web/backend/user-menu.js"></script>

    <script src="/Web/backend/events.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
